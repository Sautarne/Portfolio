<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/public/favicon_CodeRez.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./src/assets/style.css">
    <meta name="description" content="Porfolio de Christophe PEREZ. Développeur Web Junior passionné, curieux et en perpétuelle recherche d'amélioration.">
  </head>
  <body>
    <main>
      
      <div id="app"></div>

      <div class="contact">
        <h2 id="contact">CONTACT</h2>
        <form action="#" method="get" class="contact-form">
          <div class="lastname--firstname">
            <input type="text" id="lastname--firstname" placeholder="Nom et prénom" required >
          </div>
          <div class="object">
            <input type="text" id="object" placeholder="Objet" required >
          </div>
          <div class="message">
            <textarea id="message" cols="30" rows="10" placeholder="Message" required></textarea>
          </div>
          <div class="form-button">
            <input type="submit" value="Envoyer" id="form-button">
          </div>
        </form>
        <div class="success-message">
          
        </div>
      </div>
    
      
    </main>
    <footer>
      <div class="footer">
        <div class="footer__social">
          <a href="https://github.com/Sautarne" target="_blank" class="footer__social__github"><img src="./images/github.png" alt="GitHub" class="footer__social__github__picture"></a>
          <a href="https://www.linkedin.com/in/perez-christophe-web/" target="_blank" class="footer__social__linkedin"><img src="./images/linkedin.png" alt="linkedin" class="footer__social__linkedin__picture"></a>
      </div>
      <p>Dernière mise à jour le 11 novembre 2023.</p>
      </div>
    </footer>
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
